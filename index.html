      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #timer {
      font-size: 2.7em;
      margin-bottom: 0.3em;
      color: #ffd700;
      text-align: center;
    }

    .timer-bar {
      width: 100%;
      height: 10px;
      background: red;
      animation: countdown 20s linear forwards;
    }

    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }

    .question-block {
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #fff;
      padding: 2em 4em;
      border-radius: 20px;
      max-width: 90%;
      width: 1000px;
      text-align: center;
      position: relative;
    }

    .question-block::before {
      content: "?";
      position: absolute;
      font-size: 10em;
      color: rgba(255, 255, 255, 0.1);
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .category-title {
      font-size: 3em;
      margin-bottom: 1em;
      color: #ffd700;
    }

    .question {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    .options {
      font-size: 2em;
    }

    .option {
      display: block;
      margin: 0.8em 0;
      border: 2px solid #fff;
      padding: 0.4em 0.6em;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: default;
    }

    .correct {
      color: #00ff99;
      font-weight: bold;
      border-color: #00ff99;
    }

    .reveal {
      margin-top: 1.5em;
      font-size: 2em;
      color: #00ff99;
      display: none;
    }
  </style>
</head>

      let currentQuestionIndex = Math.floor(Math.random() * questions.length);
      const wrapper = document.getElementById("questions-wrapper");

      function showQuestion(q) {
        wrapper.innerHTML = `
          <div class="question-block">
            <div class="category-title">${q.category}</div>
            <div class="question">${q.question}</div>
            <div class="options">
              ${q.options.map((opt, idx) => `<div class="option ${idx === q.correctIndex ? 'correct' : ''}">${opt}</div>`).join('')}
            </div>
            <div class="reveal" id="reveal-text">Correct Answer: ${q.options[q.correctIndex]}</div>
          </div>
        `;
        startTimer();
      }

      function startTimer() {
        let timeLeft = 20;
        const timerDisplay = document.getElementById("timer");
        const revealText = document.getElementById("reveal-text");

        timerDisplay.textContent = "20 seconds";
        const interval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = timeLeft + " seconds";
          if (timeLeft <= 0) {
            clearInterval(interval);
            timerDisplay.textContent = "Time's up!";
            if (revealText) revealText.style.display = "block";
          }
        }, 1000);
      }

      showQuestion(questions[currentQuestionIndex]);
    });
