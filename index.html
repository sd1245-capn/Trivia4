<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Widget</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #3a0ca3, #7209b7);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    #timer {
      font-size: 4vw;
      margin-bottom: 2vh;
      color: #ffd700;
      text-align: center;
      text-shadow: 1px 2px 8px #000;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background: rgba(58,12,163,0.93);
      padding: 1vh 0;
      box-sizing: border-box;
    }
    #questions-wrapper {
      width: 100vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 7vh;
      position: relative;
    }

    .question-bg {
      position: absolute;
      left: 1vw;
      top: 10%;
      font-size: 30vw;
      color: rgba(255, 255, 255, 0.12);
      z-index: 1;
      pointer-events: none;
      user-select: none;
      line-height: 1;
      text-shadow: 0 4px 32px #0005;
      transition: left 0.3s;
    }

    .question-block {
      position: relative;
      z-index: 2;
      background: rgba(20, 4, 44, 0.93);
      border-radius: 24px;
      box-shadow: 0 8px 36px #0005;
      padding: 4vw 5vw;
      width: 80vw;
      max-width: 1200px;
      min-width: 320px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .category-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1vw;
      letter-spacing: 0.05em;
      text-align: center;
      color: #ffd700;
      text-shadow: 1px 1px 8px #000;
      width: 100%;
    }
    .question {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 2vw 0 2.5vw 0;
      text-align: center;
      width: 100%;
      line-height: 1.3;
      letter-spacing: 0.01em;
      text-shadow: 1px 1px 8px #0006;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      gap: 2vw;
      margin-bottom: 2vw;
    }
    .option {
      font-size: 2rem;
      background: #4f18af;
      padding: 1vw 2vw;
      border-radius: 12px;
      margin: 0.5vw;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px #0004;
      text-shadow: 1px 1px 6px #0008;
      user-select: none;
    }
    .option.correct {
      background: #3fc380;
      color: #222;
      font-weight: bold;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px #ffd70077;
      transform: scale(1.05);
    }
    .reveal {
      font-size: 2.2rem;
      margin-top: 2vw;
      color: #fff;
      background: rgba(31, 26, 56, 0.82);
      padding: 1vw 2vw;
      border-radius: 10px;
      text-align: center;
      text-shadow: 1px 1px 6px #0006;
    }
    .correct {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 2px 8px #0005;
    }
    @media (max-width: 700px) {
      .question-bg {
        font-size: 60vw;
        left: -10vw;
        top: 6vw;
      }
      .question-block {
        padding: 3vw 2vw;
        width: 96vw;
        min-width: unset;
      }
      .question,
      .category-title,
      .option,
      .reveal,
      #timer {
        font-size: 5.5vw;
      }
    }
  </style>
</head>
<body>
  <div id="timer">Revealing answer in 20 seconds...</div>
  <div id="questions-wrapper">
    <div class="question-bg">?</div>
  </div>
  <script>
    let selectedQuestion = null;
    let selectedCategory = null;
    let timerInterval = null;

    function decodeHTMLEntities(text) {
      const txt = document.createElement("textarea");
      txt.innerHTML = text;
      return txt.value;
    }
    async function fetchAllCategories() {
      const res = await fetch('https://opentdb.com/api_category.php');
      const data = await res.json();
      return data.trivia_categories;
    }
    async function fetchQuestion(categoryId) {
      const url = `https://opentdb.com/api.php?amount=1&category=${categoryId}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.response_code === 0 && data.results.length > 0) {
        return data.results[0];
      }
      return null;
    }
    async function showRandomQuestion() {
      const wrapper = document.getElementById('questions-wrapper');
      // Keep the background ? intact
      const bg = wrapper.querySelector('.question-bg');
      wrapper.innerHTML = '';
      if(bg) wrapper.appendChild(bg);
      const categories = await fetchAllCategories();
      selectedCategory = categories[Math.floor(Math.random() * categories.length)];
      const qObj = await fetchQuestion(selectedCategory.id);
      if (!qObj) {
        wrapper.innerHTML = "<div class='question-block'>Could not load a question. Please try again.</div>";
        return;
      }
      let options;
      const correct = decodeHTMLEntities(qObj.correct_answer);
      if (qObj.type === "boolean") {
        options = ["True", "False"];
      } else {
        options = [...qObj.incorrect_answers.map(decodeHTMLEntities)];
        const answerIndex = Math.floor(Math.random() * (options.length + 1));
        options.splice(answerIndex, 0, correct);
      }
      const answerIndex = options.findIndex(opt => opt === correct);
      selectedQuestion = { answerIndex, correct, options };
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `
        <div class="category-title">${selectedCategory.name}</div>
        <div class="question">${decodeHTMLEntities(qObj.question)}</div>
        <div class="options" id="options">
          ${options.map((opt, i) =>
            `<span class="option" id="opt-${i}">${String.fromCharCode(65 + i)}. ${opt}</span>`
          ).join('')}
        </div>
        <div class="reveal" id="reveal" style="display:none;">
          Answer: <span class="correct">${String.fromCharCode(65 + answerIndex)}. ${correct}</span>
        </div>
      `;
      wrapper.appendChild(block);
      // Keep background question mark at the back
      if (!bg) {
        const bgDiv = document.createElement('div');
        bgDiv.className = 'question-bg';
        bgDiv.innerText = '?';
        wrapper.insertBefore(bgDiv, wrapper.firstChild);
      }
    }
    function revealAnswer() {
      if (!selectedQuestion) return;
      document.getElementById('reveal').style.display = 'block';
      document.getElementById(`opt-${selectedQuestion.answerIndex}`).classList.add('correct');
      document.getElementById('timer').innerText = 'Answer revealed!';
      if (timerInterval) clearInterval(timerInterval);
    }
    function startTimer(duration) {
      let timer = duration;
      const timerLabel = document.getElementById('timer');
      timerLabel.textContent = `Revealing answer in ${timer} second${timer !== 1 ? 's' : ''}...`;
      timerInterval = setInterval(function () {
        timer--;
        if (timer > 0) {
          timerLabel.textContent = `Revealing answer in ${timer} second${timer !== 1 ? 's' : ''}...`;
        } else {
          clearInterval(timerInterval);
          timerLabel.textContent = `Answer revealed!`;
        }
      }, 1000);
    }
    (async () => {
      await showRandomQuestion();
      startTimer(20);
      setTimeout(revealAnswer, 20000);
    })();
  </script>
</body>
</html>
