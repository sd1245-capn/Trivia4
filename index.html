<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 32px 0 0 0; /* Top padding for timer visibility */
      color: #fff;
      height: 100vh;
      background: linear-gradient(135deg, #3a0ca3, #7209b7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #timer {
      font-size: 2.7em;
      margin-bottom: 1em;
      margin-top: 0.5em;
      color: #ffd700;
      text-align: center;
    }
    .question-block {
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #fff;
      padding: 2em 4em;
      border-radius: 20px;
      max-width: 90%;
      width: 1000px;
      text-align: center;
      position: relative;
    }
    .question-block::before {
      content: "?";
      position: absolute;
      font-size: 10em;
      color: rgba(255, 255, 255, 0.1);
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .category-title {
      font-size: 3em;
      margin-bottom: 1em;
      color: #ffd700;
    }
    .question {
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    .options {
      font-size: 2em;
    }
    .option {
      display: block;
      margin: 0.8em 0;
      border: 2px solid #fff;
      padding: 0.4em 0.6em;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: default;
    }
    .correct {
      color: #00ff99;
      font-weight: bold;
      border-color: #00ff99;
    }
    .reveal {
      margin-top: 1.5em;
      font-size: 2em;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div id="timer">Revealing answer in 20 seconds...</div>
  <div id="questions-wrapper"></div>
  <script>
    // Questions array
    const questions = [
      {
        "category": "Sports",
        "question": "Which NBA team won the most championships as of 2024?",
        "options": ["Chicago Bulls", "Los Angeles Lakers", "Boston Celtics", "Golden State Warriors"],
        "correctIndex": 2
      },
      {
        "category": "Sports",
        "question": "Who holds the record for most home runs in a single MLB season?",
        "options": ["Babe Ruth", "Barry Bonds", "Mark McGwire", "Sammy Sosa"],
        "correctIndex": 1
      },
      {
        "category": "Sports",
        "question": "Which NFL quarterback led the New England Patriots to six Super Bowl victories?",
        "options": ["Peyton Manning", "Tom Brady", "Drew Brees", "Aaron Rodgers"],
        "correctIndex": 1
      }
    ];

    let selectedQuestion = null;
    let timerInterval = null;

    function showQuestion(qObj) {
      const wrapper = document.getElementById('questions-wrapper');
      wrapper.innerHTML = ''; // Clear previous content

      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `
        <div class="category-title">${qObj.category}</div>
        <div class="question">${qObj.question}</div>
        <div class="options" id="options">
          ${qObj.options.map((opt, i) =>
            `<span class="option" id="opt-${i}">${String.fromCharCode(65 + i)}. ${opt}</span>`
          ).join('')}
        </div>
        <div class="reveal" id="reveal" style="display:none;">
          Answer: <span class="correct">${String.fromCharCode(65 + qObj.correctIndex)}. ${qObj.options[qObj.correctIndex]}</span>
        </div>
      `;
      wrapper.appendChild(block);
      selectedQuestion = { answerIndex: qObj.correctIndex, options: qObj.options };
    }

    function revealAnswer() {
      if (!selectedQuestion) return;
      document.getElementById('reveal').style.display = 'block';
      document.getElementById(`opt-${selectedQuestion.answerIndex}`).classList.add('correct');
      document.getElementById('timer').innerText = 'Answer revealed!';
      if (timerInterval) clearInterval(timerInterval);
    }

    function startTimer(duration) {
      let timer = duration;
      const timerLabel = document.getElementById('timer');
      timerLabel.textContent = `Revealing answer in ${timer} second${timer !== 1 ? 's' : ''}...`;
      timerInterval = setInterval(function () {
        timer--;
        if (timer > 0) {
          timerLabel.textContent = `Revealing answer in ${timer} second${timer !== 1 ? 's' : ''}...`;
        } else {
          clearInterval(timerInterval);
          timerLabel.textContent = `Answer revealed!`;
        }
      }, 1000);
    }

    // Run on page load
    (function() {
      // Pick a random question
      const randIdx = Math.floor(Math.random() * questions.length);
      const randQuestion = questions[randIdx];
      showQuestion(randQuestion);
      startTimer(20);
      setTimeout(revealAnswer, 20000);
    })();
  </script>
</body>
</html>
